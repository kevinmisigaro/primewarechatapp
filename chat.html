<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"
    ></script>

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <!--Coded With Love By Primeware-->
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-12 col-xl-8 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img id="profileImage" class="rounded-circle user_img" />
                  <!-- <span class="online_icon"></span> -->
                </div>
                <div class="user_info">
                  <span id="chatname"></span>
                  <!-- <p>255 Messages</p> -->
                </div>
              </div>

              <span id="action_menu_btn"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
              <div class="action_menu">
                <ul>
                  <li onclick="deleteChat()">
                    <i class="fas fa-trash-alt"></i> Delete Chat
                  </li>
                  <li onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body msg_card_body" id="allMessages"></div>

            <div class="card-footer">
              <div class="input-group">
                <textarea
                  name="message"
                  id="message"
                  class="form-control type_msg"
                  placeholder="Type your message..."
                ></textarea>
                <div class="input-group-append" onclick="sendMessage()">
                  <span class="input-group-text send_btn"
                    ><i class="fas fa-location-arrow"></i
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/authentication.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
